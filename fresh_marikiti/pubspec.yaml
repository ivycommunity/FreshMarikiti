name: fresh_marikiti
description: A Flutter app connecting customers to fresh produce vendors.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  http: ^1.1.0
  flutter_dotenv: ^5.1.0
  provider: ^6.1.1
  flutter_secure_storage: ^9.0.0
  go_router: ^13.0.0
  google_fonts: ^6.1.0
  cached_network_image: ^3.3.1
  flutter_spinkit: ^5.2.0
  firebase_messaging: ^14.7.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - .env
